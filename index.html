<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PEEF Recommended Applications 2021</title>
<style>
  body {
    font-family: "Segoe UI", Tahoma, sans-serif;
    font-size: 13px;
    background: linear-gradient(135deg, #eef2f7, #f9fbff);
    margin: 0;
    padding: 25px;
    user-select: none;
  }

  h2 {
    text-align: center;
    margin-bottom: 15px;
    color: #2c2f7a;
    letter-spacing: 0.4px;
  }

  input {
    width: 50%;
    padding: 10px 12px;
    margin: 0 auto 18px;
    display: block;
    border: 1px solid #c7cbe3;
    border-radius: 8px;
    outline: none;
    transition: all 0.3s ease;
    box-shadow: 0 2px 6px rgba(0,0,0,0.06);
  }

  input:focus {
    border-color: #3f51b5;
    box-shadow: 0 0 0 3px rgba(63,81,181,0.15);
  }

  table {
    width: 100%;
    border-collapse: collapse;
    display: none;
    background: #ffffff;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 6px 18px rgba(0,0,0,0.08);
  }

  th, td {
    border-bottom: 1px solid #e6e9f0;
    padding: 9px 6px;
    text-align: center;
  }

  thead tr {
    background: linear-gradient(90deg, #3f51b5, #5c6bc0);
    color: #ffffff;
    font-weight: 600;
  }

  tbody tr td {
    background: #ffffff;
    color: #333;
  }

  tbody tr:nth-child(even) td {
    background: #f6f8fc;
  }

  tr:hover td {
    background: #eef1ff;
    transition: background 0.2s ease;
  }

  #suggestions {
    position: absolute;
    width: 50%;
    margin-left: 25%;
    background: #ffffff;
    border: 1px solid #c7cbe3;
    border-radius: 10px;
    z-index: 9999;
    display: none;
    box-shadow: 0 8px 22px rgba(0,0,0,0.12);
    overflow: hidden;
  }

  #suggestions div {
    padding: 8px 10px;
    cursor: pointer;
    border-bottom: 1px solid #f0f2f8;
    transition: background 0.2s ease;
  }

  #suggestions div:last-child {
    border-bottom: none;
  }

  #suggestions div:hover {
    background: #eef1ff;
  }
</style>
</head>
<body oncontextmenu="return false">

<h2>PEEF Recommended Students List for 2021</h2>
<input type="text" id="searchInput" placeholder="Type student name or father name here...">
<div id="suggestions"></div>

<table id="dataTable">
  <thead>
    <tr>
      <th>S.No.</th>
      <th>Name</th>
      <th>Gender</th>
      <th>Father Name</th>
      <th>Domicile</th>
      <th>Region</th>
    </tr>
  </thead>
  <tbody id="tableBody"></tbody>
</table>

<script>
let data = [];

// Fetch and parse CSV
fetch('data2021.csv')
  .then(response => response.text())
  .then(text => {
    const lines = text.trim().split('\n');
    for (let i = 1; i < lines.length; i++) {
      const [serial, name, gender, fatherName, domicile, region] = lines[i].split(',');
      data.push({ serial, name, gender, fatherName, domicile, region });
    }
  });

const searchInput = document.getElementById('searchInput');
const suggestions = document.getElementById('suggestions');
const table = document.getElementById('dataTable');
const tableBody = document.getElementById('tableBody');

searchInput.addEventListener('input', function () {
  const query = this.value.toLowerCase().trim();
  suggestions.innerHTML = '';

  if (!query) {
    suggestions.style.display = 'none';
    table.style.display = 'none';
    return;
  }

  const matches = data.filter(item =>
    (item.name && item.name.toLowerCase().includes(query)) ||
    (item.fatherName && item.fatherName.toLowerCase().includes(query))
  );

  if (matches.length === 0) {
    suggestions.style.display = 'none';
    table.style.display = 'none';
    return;
  }

  matches.slice(0, 8).forEach(item => {
    const div = document.createElement('div');
    div.textContent = `${item.name} (Father: ${item.fatherName})`;
    div.addEventListener('click', () => showRecord(item));
    suggestions.appendChild(div);
  });

  suggestions.style.display = 'block';
});

function showRecord(item) {
  suggestions.style.display = 'none';
  searchInput.value = item.name;

  tableBody.innerHTML = `
    <tr>
      <td>${item.serial}</td>
      <td>${item.name}</td>
      <td>${item.gender}</td>
      <td>${item.fatherName}</td>
      <td>${item.domicile}</td>
      <td>${item.region}</td>
    </tr>
  `;

  table.style.display = 'table';
}

// Disable PrintScreen, copy, and selection
document.addEventListener('keydown', function (e) {
  if (e.key === 'PrintScreen') {
    alert('Screenshots are disabled on this page.');
    e.preventDefault();
  }
});
document.addEventListener('copy', e => e.preventDefault());
document.addEventListener('selectstart', e => e.preventDefault());
</script>

</body>
</html>
